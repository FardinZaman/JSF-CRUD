<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/templates/layout.xhtml">
    <ui:param name="title" value="User Groups"/>

    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable var="group" value="#{userGroupListBean.userGroups}" style="margin-bottom: 20px">
                <p:column headerText="ID" field="id"/>

                <p:column headerText="Name" field="name"/>

                <p:column headerText="Type" sortBy="#{group.groupType}" filterBy="#{group.groupType}">
                    <h:outputText value="#{group.groupType}" />
                </p:column>

                <p:column headerText="Entry Cost" field="entryCost"/>

                <p:column headerText="Exit Cost" field="exitCost"/>

                <p:column headerText="Parent">
                    <h:outputText value="#{group.parent.name}" />
                </p:column>

            </p:dataTable>

            <p:linkButton value="Add Group" outcome="user-group-add"/>

        </h:form>
    </ui:define>

</ui:composition>
